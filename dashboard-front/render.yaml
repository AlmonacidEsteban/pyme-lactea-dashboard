services:
  - type: web
    name: pyme-lactea-frontend
    env: node
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://pyme-lactea-backend.onrender.com
      - key: VITE_APP_ENV
        value: production