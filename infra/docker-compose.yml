services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  backend:
    build: ../backend
    env_file: ../backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app   # ← relativo, sirve en todas las máquinas
volumes:
  db: {}
